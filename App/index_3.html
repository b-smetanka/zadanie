<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script >
    $(document).keydown(function (e) {
      switch (e.keyCode) {
        case 37:
          alert('left arrow');
          break;
        case 38:
          alert('up arrow');
          break;
        case 39:
          alert('right arrow');
          break;
        case 40:
          alert('down arrow');
          break;
        default:
          alert("No such values");
      }
    });
  </script>
</body>

</html>
